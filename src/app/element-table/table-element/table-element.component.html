<ng-container #vcr></ng-container>
<mat-form-field>
  <mat-label>Enter some input</mat-label>
  <input matInput maxlength="10" (input)="onInput($event)" />
</mat-form-field>
<ng-container *rxIf="periodicElementsToShow$; let periodicElementsToShow">
  <table
    mat-table
    [dataSource]="periodicElementsToShow"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="edit('weight', element.position)"
      >
        {{ element.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="edit('weight', element.name)"
      >
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="edit('weight', element.weight)"
      >
        {{ element.weight }}
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td
        mat-cell
        *matCellDef="let element"
        (click)="edit('symbol', element.symbol)"
      >
        {{ element.symbol }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
